			<h3>n각형의 내각과 외각</h3>
            n각형의 내각과 외각<br>
            [참고] n각형은 한 꼭짓점에서 (n-3)개의 대각선을 그을 수 있으므로 (n-2)개의 삼각형으로 나누어진다<br>
            (2) n각형의 내각의 크기의 합은 180°×(n-2)이다.<br>
            (3) n각형의 외각의 크기의 합은 항상 360°이다.<br>

            <h3>정n각형의 내각과 외각</h3>
            (1) 정 n각형의 한 내각의 크기는 {180°×(n-2)}/n 이다.<br>
            (2) 정 n각형의 한 외각의 크기는 360°/n 이다.<br>
